<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProbeerselTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProbeerselEmpty}" rendered="#{probeerselController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{probeerselController.items.rowCount > 0}">
                    <h:outputText value="#{probeerselController.pagination.pageFirstItem + 1}..#{probeerselController.pagination.pageLastItem + 1}/#{probeerselController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{probeerselController.previous}" value="#{bundle.Previous} #{probeerselController.pagination.pageSize}" rendered="#{probeerselController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{probeerselController.next}" value="#{bundle.Next} #{probeerselController.pagination.pageSize}" rendered="#{probeerselController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{probeerselController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProbeerselTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{probeerselController.prepareView}" value="#{bundle.ListProbeerselViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{probeerselController.prepareEdit}" value="#{bundle.ListProbeerselEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{probeerselController.destroy}" value="#{bundle.ListProbeerselDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{probeerselController.prepareCreate}" value="#{bundle.ListProbeerselCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProbeerselIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
