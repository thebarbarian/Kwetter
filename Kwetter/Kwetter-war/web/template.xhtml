<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default Title</ui:insert></title>
<h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <h:body>
        <div id="container">
        <h1>
            <ui:insert name="title">Java Server Faces Twitter!</ui:insert>
        </h1>
        <div id="body">
        <p>
            <ui:insert name="body">Hier komt te staan waarom het zo geweldig is.         
            <ui:insert name="Login">
                <h:form id="Login">
                    <h:outputText value="Username:"/>
                    <h:messages style="color:red" />
            <h:inputText  value ="#{UserController.user.username}" styleClass="myInput" required="true"/>
            <BR/><h:outputText value="Password:"/>
            <h:inputSecret value="#{UserController.user.password}" styleClass="myInput" required="true"/>
            <h:commandButton action="#{userController.Login()}" value="Login" />
                </h:form>
            </ui:insert></ui:insert>  
        </p>        
            
        </div>
        <div id="content">
        <p>
            <ui:insert name="content" >Het gaat om de inhoud he.</ui:insert>  
        </p>
        </div>
        <div id="tweetWindw">
        <p>
            <ui:insert name="tweetWindow">Default Tweetz0r
             <h:form>                 
                     <h:inputText value="#{KwetterController.getTweet()}" readonly="true" styleClass="MainTweet" />                 
    	  </h:form>
            
            </ui:insert>
        </p>
        </div>
        <div id ="bioWin">
        <p>
            <ui:insert name="bioWindow">Default BioWindow</ui:insert>
          
        </p>
        </div>
        <div id="tweetMon">
        <p>            
            <ui:insert name="tweetMonitor">
                <table border="1" width ="235" align="center">
                    <tr><td>Tweet tweet</td></tr>
                    <tr><td>Tweet tweet</td></tr>
                    <tr><td>Tweet tweet</td></tr>
                    <tr><td>Tweet tweet</td></tr>
                    <tr><td>Tweet tweet</td></tr>
                    <tr><td>.....</td></tr>             
                </table>
                
                <ui:repeat value="#{KwetterController.getTweetsFromUser(KwetterController.find(1))}" var="item">
                #{item}<br/>
                </ui:repeat>
                
                <h:dataTable value="#{KwetterController.getTweetsFromUser(KwetterController.find(1))}" var="item">
                <h:column>#{item}</h:column>
                </h:dataTable>
                
                
            </ui:insert>
            
        </p>
        </div>
        </div>
    </h:body>

</html>
